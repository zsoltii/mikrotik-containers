name: Build Transmission Minimal ARM64

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get current datetime
        id: datetime
        run: echo "datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Push Docker image to DockerHub
        run: |
          docker buildx build --platform linux/arm64 \
            -f Dockerfile-transmission-minimal-arm64-alpine \
            -t zsoltiii23/transmission-minimal:latest \
            -t zsoltiii23/transmission-minimal:${{ steps.datetime.outputs.datetime }} \
            --push .
        working-directory: ./transmission-minimal
